<head>   
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buffy Quote Machine</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    
    <!-- font awesome glyphs-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- my stylesheet-->
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!-- my JS -->
    <script src="/main.js"></script>
</head>

<body>
    <div id="content container">

        <!--boring version 
        <h1 class="text-light p-5">Buffy Quote Generator</h1> -->

        <!--lush trashy version -->
        <h1 class="align-middle m-5 p-5">
            <img src="https://fontmeme.com/permalink/180330/d07971aca6a3964f5e447baf3c850ffe.png"
                alt="buffy-the-vampire-slayer-font" border="0" class="pt-5">
        </h1>

        <div class="px-5">
            <button onclick="getNewQuote()" class="btn btn-primary-outline center-text lead text-light" id="quoteButton">
                <img src="http://res.cloudinary.com/mpauldesigns/image/upload/v1522436280/151812055.png" class="image-fluid">
                Hit me again
            </button>
            <div id="quoteBox" class="text-dark w-50 bg-light px-5 py-3 text-center">
                Get yourself some Buffy Love
            </div>
            <a id="tweetThis" onclick="tweetQuote()" href="#" target="_blank">
                <button class="btn btn-dark">
                    If the Apocalypse comes, tweet me. <i class="fa fa-twitter"></i>
                </button>
            </a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
</body>

</html>
